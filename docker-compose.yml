version: '3.8'
services:
  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: write_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d write_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  broker:
    image: rabbitmq:3-management
    ports:
      - '5672:5672'
      - '15672:15672'
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  command-service:
    build: 
      context: ./command-service
    ports:
      - '8080:8080'
    depends_on:
      db: { condition: service_healthy }
      broker: { condition: service_healthy }
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/write_db?sslmode=disable
      BROKER_URL: amqp://guest:guest@broker:5672/

  consumer-service:
    build: 
      context: ./consumer-service
    depends_on:
      db: { condition: service_healthy }
      broker: { condition: service_healthy }
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/write_db?sslmode=disable
      BROKER_URL: amqp://guest:guest@broker:5672/

  query-service:
    build: 
      context: ./query-service
    ports:
      - '8081:8081'
    depends_on:
      db: { condition: service_healthy }
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/write_db?sslmode=disable